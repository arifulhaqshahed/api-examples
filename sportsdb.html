<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports DB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/sportsdb.css" />
  </head>
  <body>
    <h1 class="text-center">Welcome to the Sports DB</h1>

    <!-- search result -->
    <div class="input-group mb-3 w-50 mx-auto mt-5">
      <input
        id="input-field"
        type="text"
        class="form-control"
        placeholder="Search leagues here by country name"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button onclick="loadSports()" class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
    </div>

    <!-- display result -->

    <div id="search-result"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/sportsdb.js"></script>
  </body>
</html>
